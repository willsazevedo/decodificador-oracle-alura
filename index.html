<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/src/css/style.css">
  <link rel="stylesheet" href="/src/css/reset.css">
  <title>Decodificador</title>
</head>

<body>
  <div class="main-bg">
    <div class="title-container">
      <div></div>
      <h1>DECODIFICADOR</h1>
      <div class="container-btn-theme">
        <input type="checkbox" name="btn" id="btn"></input>
        <label for="btn" class="btn-change-theme"></label>
        <div class="background-bnt-theme"></div>
      </div>
    </div>

    <div class="main-container">
      <div class="logos">
        <img src="src/img/oracle-logo.png" alt="">
        <img src="src/img/alura-logo.png" alt="">
      </div>
      <div class="text-box">
        <textarea name="" id="" cols="" rows="" placeholder="Digite seu texto..."></textarea>
        <p> <i class="fa-solid fa-circle-exclamation"></i>Apeans letras min√∫sculas e sem acento</p>
        <div class="buttons-container">
          <button class="encrypt-button">Criptografar</button>
          <button class="decrypt-button">Descriptografar</button>
        </div>
      </div>
      <div class="result-container">
        <div class="result-box">
          <div class="result-box-text-area">
            <i class="fa-solid fa-magnifying-glass fa-beat fa-5x"></i>
            <h2>Nenhuma mensagem encontrada</h2>
            <p>Digite um texto para criptografar ou descriptografar</p>
          </div>
          <button class="copy-button">COPIAR</button>
        </div>
      </div>
    </div>
  </div>
</body>

<script type="module" src="src/js/main.js"></script>

</html>
